<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обменник CS2 — Скоро запуск</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0F0F0F;
            color: #CCCCCC;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            color: #00FFC6;
            margin-bottom: 0.5em;
        }

        p {
            font-size: 1.2em;
            color: #666666;
            margin-bottom: 2em;
        }

        .button {
            background-color: #FF2E63;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1em;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .button:hover {
            background-color: #ff4d79;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9em;
            color: #666666;
        }
    </style>
</head>
<body>
    <h1>CS2 Обменник</h1>
    <p>Сайт скоро будет доступен. Следите за обновлениями!</p>
    <a href="#" class="button">Следить за новостями</a>

    <div class="footer">
        &copy; 2025 CS2 Exchange. Все права защищены.
    </div>
</body>
</html>
