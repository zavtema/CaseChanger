<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - CaseChanger</title>
    <link rel="stylesheet" href="/css/Authorization.css">
</head>
<body>
<div class="auth-container">
    <h1>Вход в CaseChanger</h1>
    <form id="loginForm" method="post" action="/login">
        <div class="input-group">
            <input type="text" id="login" name="username" placeholder="Username" required>
            <div class="error" id="loginError"></div>
        </div>

        <div class="input-group">
            <input type="password" id="password" name="password" placeholder="Password" required>
            <div class="error" id="passwordError"></div>
        </div>

        <button type="submit" class="btn">Войти</button>
    </form>
    <p>Нет аккаунта? <a href="/register">Зарегистрироваться</a></p>

    <div id="authError" style="color:red; display:none;">Неверный логин или пароль</div>
</div>

<script src="/js/login.js"></script> <!-- подключаем правильный скрипт -->
<script>
    // Показываем ошибку, если в URL есть ?error
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('error')) {
        document.getElementById('authError').style.display = 'block';
    }
</script>
</body>
</html>
